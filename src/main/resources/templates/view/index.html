<div th:switch="${topics}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Topics</h2>
        <table>
            <thead>
            <th th:text="Español"></th>
            <th th:text="Русский "></th>
            <!--                <th th:text="Удалить"></th>-->
            </thead>
            <tbody>
            <tr th:each="topic : ${topics}">
                <td th:text="${topic.spanish}"></td>
                <td th:text="${topic.russian}"></td>
                <td><a th:href="@{delete/{id}(id=${topic.alias})}" class="btn btn-primary">Удалить</a></td>
                <table>
                    <tbody>
                    <tr th:each="word : ${topic.words}">
                        <td th:text="${word.spanish}"></td>
                        <td th:text="${word.russian}"></td>
                    </tbody>
                </table>

            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new user</a></p>
</div>
